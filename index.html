<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow</title>
    <!-- Raleway for body -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Inter for nav bar -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/webflow.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-container">
          <h4 class="nav-title">Webflow</h4>
          <button class="btn-primary">Sign Up</button>
        </div>
      </nav>
      <div class="hero-content">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>

    <main class="main">
      <section class="action-section">
        <div class="action-text">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-image">
          <img
            src="B12A01-landing-launchpad/Assets/wc-mini.png"
            alt="live preview"
          />
        </div>
      </section>
      <div class="productivw-users-section">
        <div class="title">
            <h4>Joined Thousands of Productive Users</h4>
        </div>
        <div class="data-text">
            <div class="text1"> 
                <p>50k</p>
                <p>Active Users</p>
            </div>
            <div class="text2">
                <p>2M+</p>
                <p>Focus Sessions</p>
            </div>
            <div class="text3">
                <p>95%</p>
                <p>Satisfaction Rate</p>
            </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
